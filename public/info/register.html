    <!-- contact -->
    <section id="section-contact" class="section appear clearfix">
        <div class="container">

            <div class="row mar-bot40">
                <div class="col-md-offset-3 col-md-6">
                    <div class="section-header">
                        <h2 class="section-heading animated" data-animation="bounceInUp">Register</h2>
                        <p>* required input</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="cform" id="contact-form">
                        <div id="sendmessage">
                            You have successfully registered. Thank you!
                        </div>
                        <form id="registration" action="/db/add-guest" method="post" role="form" class="contactForm">
                            <!-- <form action="contact/contact.php" method="post" role="form" class="contactForm"> -->
                            <div class="form-group">
                                <p>
                                    <label for="firstname">First name*</label><input type="text" name="firstname" id="firstname" placeholder="Your first name" data-msg="Please enter your first name" />
                                </p>
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="lastname">Last name*</label><input type="text" name="lastname" id="lastname" placeholder="Your last name" data-msg="Please enter your last name" />
                                </p>
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="email">Your DSITI email*</label><input type="email" name="email" id="email" placeholder="example@dsiti.qld.gov.au" data-msg="Please enter your valid DSITI email" />
                                </p>
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="department">DSITI department</label><input type="text" name="department" id="department" placeholder="Department" data-msg="Please enter the DSITI department you work for" />
                                </p>
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="jobtitle">Job title</label><input type="text" name="jobtitle" id="jobtitle" placeholder="Your job title" data-msg="Please enter your job title at DSITI" />
                                </p>
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <p>
                                    <label for="phone">Work phone</label><input type="text" name="phone" id="phone" placeholder="Your work phone" />
                                </p>
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <p><input type="checkbox" name="newsletter" id="newsletter" value="newsletter"> Yes, send me updates on information like new features</p>
                                <div class="validation"></div>
                            </div>
                            <button type="submit" class="btn btn-theme pull-left">GET SOIL DATASHEET</button>
                        </form>

                    </div>
                </div>
                <!-- ./span12 -->
